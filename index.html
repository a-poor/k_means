<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>k-Means Clustering Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script>
    <script src="sketch.js"></script>

    <style>
      .heading {

      }
      .sketch {

      }
      .slider {

      }
      .text {

      }
    </style>
  </head>
  <body>
    <div class="heading">
      <h2>k-Means Clustering Visualization</h2>
      <p>by Austin Poor</p>
    </div>
    <div id="sketch"></div>
    <div class="sliders">
      <p> k-Means:
      <input type="range" min="2" max="50" value="3" step="1" id="k-value-slider"/>
      <span id="k-value">3</span>
      </p>
      <p> n-Points:
      <input type="range" min="100" max="20000" value="5000" step="100" id="p-value-slider"/>
      <span id="p-value">5000</span>
      </p>
    </div>
    <div class="text"></div>
  </body>
</html>
