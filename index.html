<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>k-Means Clustering Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script>
    <script src="sketch.js"></script>

    <style>
      .heading {
        font-family: "Helvetica", sans-serif;
        text-align: center;
      }
      #sketch {
        display: flex;
        justify-content: center;
        padding: 1%;
      }
      canvas {
        margin-left: auto;
        margin-right: auto;
      }
      .sliders {
        justify-content: center;
        padding: 1%;
      }
      table {
        margin-left: auto;
        margin-right: auto;
      }
      td {
        width: 150px;
        text-align: center;
      }
      p {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="heading">
      <h2>k-Means Clustering Visualization</h2>
      <p>by Austin Poor</p>
    </div>
    <div id="sketch"></div>
    <div class="sliders">
      <table>
        <tr>
          <td>k-Means: <span id="k-value">20</span></td>
          <td><input type="range" min="2" max="50" value="20" step="1" id="k-value-slider"/></td>
          <td>n-Points: <span id="p-value">10,000</span></td>
          <td><input type="range" min="500" max="20000" value="10000" step="500" id="p-value-slider"/></td>
        </tr>
      <table>
    </div>
    <div class="text">
      <p>Visualization of the <a href="https://en.wikipedia.org/wiki/K-means_clustering">k-Means Clustering Algorithm</a>. Use the sliders to adjust the value of k and the number of points.</p>
    </div>
  </body>
</html>
